<!DOCTYPE html>
<html>
<head>
    <title>HTML Entities Example</title>
</head>
<body>

    <h2>HTML Entities Example</h2>

    <p>Less than symbol: &lt;</p>
    <p>Greater than symbol: &gt;</p>
    <p>Ampersand: &amp;</p>
    <p>Double quote: &quot;</p>
    <p>Single quote: &apos;</p>

    <p>Copyright symbol: &copy;</p>
    <p>Registered symbol: &reg;</p>
    <p>Non-breaking space example: Hello&nbsp;World</p>
    <p>&plusmn;5</p>

</body>
</html>
