<!DOCTYPE html>
<html>
<head>
    <title>Time Table</title>
</head>
<body>

<table border="2" cellspacing="2" cellpadding="20" align="center">
    
    <!-- Title Row -->
    <tr>
        <th colspan="6">Time Table</th>
    </tr>

    <!-- Days Row -->
    <tr>
        <th rowspan="6">Hours</th>
        <th>Mon  </th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
    </tr>

    <!-- First Period -->
    <tr>
        <td>Science</td>
        <td>Maths</td>
        <td>Science</td>
        <td>Maths</td>
        <td>Arts</td>
    </tr>

    <!-- Second Period -->
    <tr>
        <td>Science</td>
        <td>Maths</td>
        <td>Science</td>
        <td>Maths</td>
        <td>Arts</td>
    </tr>

    <!-- Lunch Break -->
    <tr>
        <th colspan="5">LUNCH</th>
    </tr>

    <!-- Third Period -->
    <tr>
        <td>Science</td>
        <td>Maths</td>
        <td>Science</td>
        <td>Maths</td>
        <td rowspan="2">Project</td>
    </tr>

    <!-- Fourth Period -->
    <tr>
        <td>Science</td>
        <td>Maths</td>
        <td>Science</td>
        <td>Maths</td>
    </tr>

</table>

</body>
</html>
