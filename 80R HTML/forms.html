<!DOCTYPE html>
<html>
<head>
    <title>TSRTC General Bus Pass Application</title>
</head>
<body>

<center>
   <img src="./t1.jpeg" width="800">
</center>

<form>
    <center>
    <fieldset style="width: 800px;">
        <legend><b>Applicant Details</b></legend>

        <table cellpadding="10" >
            <tr>
                <td><label>Name <span style="color: rgb(146, 23, 23)">*</font></label></td>
                <td>
                    <input type="text" maxlength="20">
                </td>
                <td>Father's / Guardian's Name<span style="color: red">*</font></td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td>Date of Birth <span style="color: red">*</font></td>
                <td>
                    <input type="text" placeholder="dd/mm/yyyy">
                </td>
                <td>Gender <span style="color: red">*</font></td>
                <td>
                    <input type="radio" name="gender"> Female
                    <input type="radio" name="gender"> Male
                </td>
            </tr>
                </td>
            </tr>

            <tr>
                <td>WhatsApp No <span style="color: red">*</font></td>
                <td><input type="text"></td>
                <td>Aadhaar No<span style="color: red">*</font></td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td>E-mail Id <span style="color: red">*</font></td>
                <td><input type="email"></td>
                <td>Photo <span style="color: red">*</font></td>
                <td><input type="file"></td>
            </tr>
        </table>
        </center>
    </fieldset>
    <center><input type="submit" value="submit"></center>
</form>


</body>
</html>
